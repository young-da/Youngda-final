<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youngda</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function playGame(choice) {
      with (document.game) {
        comp = Math.round((Math.random() * 2) + 1);  // 컴퓨터의 선택 1,2,3
        var choicename;
        if (comp == 1) choicename = "바위";
        if (comp == 2) choicename = "보";
        if (comp == 3) choicename = "가위";
        msg.value = '컴퓨터는 ' + choicename + '입니다.';
        switch (choice) { // calculates score
          case 1: // rock
            if (comp == 1) { draw.value++; msg.value += ' 무승부입니다.'; break; }
            if (comp == 2) { loss.value++; msg.value += ' 당신이 졌습니다.'; break; }
            if (comp == 3) { win.value++; msg.value += ' 당신이 이겼습니다!'; break; }
          case 2: // paper
            if (comp == 1) { win.value++; msg.value += ' 당신이 이겼습니다!'; break; }
            if (comp == 2) { draw.value++; msg.value += ' 무승부입니다.'; break; }
            if (comp == 3) { loss.value++; msg.value += ' 당신이 졌습니다.'; break; }
          case 3: // scissors
            if (comp == 1) { loss.value++; msg.value += ' 당신이 졌습니다'; break; }
            if (comp == 2) { win.value++; msg.value += ' 당신이 이겼습니다!'; break; }
            if (comp == 3) { draw.value++; msg.value += ' 무승부입니다.'; break; }
        }
      }
    }
  </script>
</head>

<body>
  <section id="rsp">
    <h6>가위 바위 보 게임</h6>
    <form name=game>
      <table>
        <tr>
          <td><b>선택하세요 <br> Choose one </b></td>
          <td>
            <a href="javascript:void(0);" onClick="playGame(1);">
              <img src="img/바위.jpg"></a>
          </td>
          <td>
            <a href="javascript:void(0);" onClick="playGame(2);">
              <img src="img/보.jpg"></a>
          </td>
          <td>
            <a href="javascript:void(0);" onClick="playGame(3);">
              <img src="img/가위.jpg"></a>
          </td>
        </tr>
        <tr>
          <td colspan=4>
            <input type=text name=msg size="60">
          </td>
        </tr>
        <tr>
          <td colspan=4> <b>
              <input type=text name=win readonly value="0" size="2">번 이김. &nbsp;
              <input type=text name=loss readonly value="0" size="2">번 짐. &nbsp;
              <input type=text name=draw readonly value="0" size="2">번 무승부. </b>
          </td>
        </tr>
      </table>
    </form>

    <div id="rsp-ex">
      <p>
        1. 가위 바위 보 게임입니다.<br>
        2. 그림을 선택하면 게임이 진행되고 결과가 나옵니다.<br>
        3. 계속 그림을 선택하면 게임이 계속 됩니다.
      </p>
    </div>
  </section>

</body>

</html>
